<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* '*'' -> seletor universal -> seleciona todos os elementos */
        /* '.tag' -> seletor de classe -> seleciona todos os elementos que contenham a classe */
        /* '#id' -> seletor de id -> seleciona somente o elemento que tenha o id # indicado */
        /* '#id > div' -> pega todos os 'filhos diretos' do tipo div que tenham como pai o #id */
        /* '#id section' -> pega todos os elementos 'filhos diretos ou indiretos' de #id do tipo section */
        /* 'p + ul' -> seleciona todas as 'ul' que estejam imediatamente após uma tag 'p' e sejam irmãos (mesmo pai) */
        /* 'p ~ ol' -> seleciona todas as 'ol' que tenham o mesmo pai de 'p' independente de estarem próximas ou não */
        /* '[propriedade]' -> seleciona todos os elementos que tenham a propriedade indicada */
        /* '[propriedade=valor]' -> seleciona todos os elementos que tenham a propriedade indicada com o valor especificado e somente esse valor */
        /* '[propriedade~=valor]' -> seleciona todos os elementos que tenham a propriedade, e um dos valores da propriedade é o valor especificado */
        /* '[propriedade*=sa]' -> seleciona todos os elementos cujo os valores da propriedade contenham a string 'sa' */
        /* 'tag:nth-child(1)' -> seleciona todas as tags do tipo 'tag' que são o (1) primeiro filho de qualquer coisa */
        /* 'section > :nth-child(odd)' -> seleciona todos os filhos diretos de section que sejam ímpares (odd) */
        /* 'section > :nth-child(even)' -> seleciona todos os filhos diretos de section que sejam pares (even) */
        /* 'p, ul' -> aplica para todos os p e todos os ul */
        /* 'section > span:nth-of-type(2)' -> seleciona o segundo elemento do tipo 'span' filho direto de section */

        section > span:nth-of-type(2) {
            color: #ff0;
            background-color: #f77;
        }

        
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
                <div class="tag">
                    <h1>Teste</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
