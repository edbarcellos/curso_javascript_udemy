<script>
    document.querySelectorAll('[wm-menu]').forEach(menu => {
        menu.onclick = function(e) {
            const ul = menu.nextElementSibling
            const display = ul.style.display            
            ul.style.display = display != 'none' ? 'none' : 'block'
        }
    })
</script>
