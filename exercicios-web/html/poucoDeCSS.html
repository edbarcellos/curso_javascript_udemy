<html>
    <head>
        <meta charset="UTF-8">
        <title>Um Pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCSS.css">
        <style>
            h1 {
                font-size: 20px;
            }

            .fundoVermelho {
                background-color: #d00; /* #ff0000 pode ser abreviado por #f00 eliminando "pares" (ou são 6 ou são 3 digitos) */
            }

            .negrito {
                font-weight: bold;
            }            
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal" style="display: none;">Texto 1</span><br /><br /><br />
        <span class="fundoVermelho negrito">Texto 2</span><br /><br />
        <span class="fundoVermelho" wm-atrib>Texto 3</span>
        
    </body>
</html>
